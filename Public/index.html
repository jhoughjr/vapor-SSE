<div>
  <canvas id="tempCChart"></canvas>
</div>

<div>
  <canvas id="humChart"></canvas>
</div>

<div>
  <canvas id="co2ppmChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  
var tempChart = document.getElementById('tempCChart');

function updateTempChart() {

  // hit websocket to get data
  //
  var tdata = [1,2,3,4,]
  var dataSet = {
        label: '°C',
        data: tdata,
        borderWidth: 1
      }
      
  new Chart(tempChart, {
    type: 'line',
    data: {
      labels: ['°C'],
      datasets: [dataSet]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
}

function updateHumChart() {

  //
  var hdata = [1,2,3,4]
  
  var dataSet = {
        label: '% RH',
        data: hdata,

      }
      
  new Chart(tempChart, {
    type: 'line',
    data: {
      labels: ['°C'],

    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
  
  
}
</script>
